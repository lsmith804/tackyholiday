<html>
    <head>
        <link rel="stylesheet" href="contact.css">
        <script src="contact.js"></script>
        <script src="https://kit.fontawesome.com/7062139b3a.js" crossorigin="anonymous"></script>


        <title>Contact</title>        
    </head>

    <body>
        <div>
            <h1>Contact Info</h1>
            
            <h3>🤶🏾 Lori Smith</h3>
            <h3>📧 lori.smith@richmond.edu</h3>
            <h3>
                <i class="fab fa-linkedin-in"></i> <a href="https://www.linkedin.com/in/lorismith804" target="_blank">www.linked.com/in/lorismith804</a>
            </h3>
            
            <hr>
            
            <div class="guestbookArea">
                <p>💌Leave a message in the <strong>GUESTBOOK!💌</strong></p>
                <textarea rows="10" cols="75" placeholder="Enter a holiday message, greeting, or whatever you want!" id="message" type="text" name="message"></textarea>
                <p>❤️ From:</p>
                <input placeholder="Enter your name" id="name" type="text" name="name"/>
                <button onclick="submit()">Submit</button>
            </div>

            <hr>

            <h1>GUESTBOOK</h1>
            <table id="guestbook">
                <tr>
                    <th id="guestTime">Timestamp</th>
                    <th id="guestName">Message</th>
                </tr>
            </table>

            <!-- 🗑️ <button onclick="deleteLocalStorage()">Delete All Entries</button> -->

        </div>
        
        <footer>
            <p>This project is an entry for the WWCode RVA End of Year Tacky Holiday Website Contest.</p>
            <p>&copy; 2019</p>
        </footer>
        
    </body>




</html>
